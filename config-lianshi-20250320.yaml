# 机场订阅，名称不能重复
proxy-providers:
  机场1:
    url: "机场链接"
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: DIRECT
    header:
      User-Agent:
      - "Clash"
      - "mihomo"
      - "Clash.meta"
    
proxies:
  - name: 🇺🇸 链式落地-美国
    dialer-proxy: 🔗 链式前置
    type: socks5
    server: xx
    port: xx
    username: xx   # 账号
    password: xx   # 密码
    udp: true            # 是否支持UDP（根据需要开启）

# 全局配置
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
bind-address: "*"
ipv6: false
unified-delay: true
tcp-concurrent: true  # TCP 并发连接所有 IP, 将使用最快握手的 TCP
log-level: warning

#匹配进程 has 3 values:always, strict, off
#  - always, 开启，强制匹配所有进程
#  - strict, 默认，由 mihomo 判断是否开启
#  - off, 不匹配进程，推荐在路由器上使用此模式
find-process-mode: strict

# interface-name: en0 #绑定网卡
global-client-fingerprint: chrome #全局指纹

#移动设备省电
keep-alive-idle: 600
keep-alive-interval: 15
disable-keep-alive: false #前面两项开关，false为开，true为关

# 策略组选择和fakeip缓存
profile:
  store-selected: true
  store-fake-ip: true
  
# 控制面板
external-controller: 0.0.0.0:9090
secret: ""
external-ui: "/etc/mihomo/run/ui"
external-ui-name: zashboard
external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

# 流量嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com
  skip-domain:
    - "rule-set:private_domain,cn_domain"
    - "dlg.io.mi.com"
    - "+.push.apple.com"
    - "+.apple.com"
    - "+.wechat.com"
    - "+.qpic.cn"
    - "+.qq.com"
    - "+.wechatapp.com"
    - "+.vivox.com"
    - "+.oray.com"
    - "+.sunlogin.net"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    
# 入站策略
tun:
  enable: true
  stack: mixed  #三种模式 system/gvisor/mixed
  dns-hijack: ["any:53", "tcp://any:53"]
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  
# DNS模块
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip  # 模式切换 redir-host / fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter-mode: blacklist  # 模式切换 whitelist/blacklist 黑名单模式表示如果匹配成功则不返回 Fake-IP, 白名单模式时只有匹配成功才返回 Fake-IP
  fake-ip-filter:
    - "rule-set:private_domain,cn_domain"
    - "+.services.googleapis.cn"
    - "+.xn--ngstr-lra8j.com"
    - "time.*.com"
    - "+.pool.ntp.org"
    - "+.ntp.tencent.com"
    - "+.ntp1.aliyun.com"
    - "+.ntp.ntsc.ac.cn"
    - "+.cn.ntp.org.cn"
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  proxy-server-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:  # namesever尽量用运营商提供的DNS
    - 202.103.24.68
    - 202.103.44.150
#    - 223.5.5.5
#    - 119.29.29.29
   
